<!DOCTYPE html>

<script>
    function iteration()
    {
        const fruits = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry'];
        
    
        let result = 'Fruits in the array: ';
        
        
        for (const fruit of fruits) {
            result += fruit + ' '; 
        }
        
        
        document.getElementById('output').textContent = result.trim();
    }
</script>
