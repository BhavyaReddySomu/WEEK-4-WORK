<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Even 0r Odd</h1>
    <form onsubmit="event.preventDefault(); checkEvenOrOdd();">
    <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <br><br>
        <input type="submit" value="Check">
    
</form>
<h2 id="result"></h2>
</body>
<script>
    
    const isEvenOrOdd = (num) => num % 2 === 0 ? 'Even' : 'Odd';

function checkEvenOrOdd() {

    const num = parseInt(document.getElementById('number').value, 10);
    const result = isEvenOrOdd(num);
    document.getElementById('result').innerText = `The number ${num} is ${result}.`;
}
  

</script>
</html>
