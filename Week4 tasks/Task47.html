<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element Example</title>
    <script>
      
        document.addEventListener('DOMContentLoaded', function() {
            var elementToRemove = document.querySelector('#remove-me');
               if (elementToRemove) {
              elementToRemove.remove();
                console.log('Element removed successfully');
            } else {
                console.log('Element not found');
            }
        });
    </script>
</head>
<body>
    <div id="remove-me">
        This element will be removed from the DOM.
    </div>
    <div>
        <p>This element will remain in the DOM.</p>
    </div>
</body>
</html>
