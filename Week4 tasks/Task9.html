<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .comparison {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .comparison input, .comparison button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .comparison button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .comparison button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="comparison">
        <h2>Compare Two Numbers</h2>
        <input type="number" id="num1" placeholder="Enter first number" />
        <input type="number" id="num2" placeholder="Enter second number" />
        
        <button onclick="compareNumbers()">Compare</button>
    </div>
</body>
<script>
    function compareNumbers() {
       
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);

        if (num1 > num2) {
            console.log('The greater number is:', num1);
        } else if (num2 > num1) {
            console.log('The greater number is:', num2);
        } else {
            console.log('Both numbers are equal.');
        }
    }
</script>
</html>
