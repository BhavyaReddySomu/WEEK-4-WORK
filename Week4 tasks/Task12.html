<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Assignment</title>
</head>
<body>
    <h1>Grade Assignment</h1>
    <label for="mark">Enter your mark:</label>
    <input type="number" id="mark" min="0" max="100">
    <button onclick="assignGrade()">Get Grade</button>
    <p id="result"></p>
</body>
<script>
    function assignGrade() {
        
        var mark = parseInt(document.getElementById('mark').value);
        var grade;

        
        switch (true) {
            case (mark >= 90):
                grade = 'A';
                break;
            case (mark >= 80):
                grade = 'B';
                break;
            case (mark >= 70):
                grade = 'C';
                break;
            case (mark >= 60):
                grade = 'D';
                break;
            case (mark >= 50):
                grade = 'E';
                break;
            default:
                grade = 'F';
                break;
        }
        document.getElementById('result').textContent = 'Grade: ' + grade;
    }
</script>
</html>
