<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Method Example</title>
</head>
<body>
    <h1>Greeting Method Example</h1>
    <script>
       
        const person = {
            name: 'Alice',
            age: 30,
            greet: function() {
                console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
            }
        };

       
        person.greet();
    </script>
</body>
</htm
