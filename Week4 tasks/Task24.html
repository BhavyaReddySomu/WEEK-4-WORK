<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Object Example</title>
</head>
<body>
    <h1>Car Object Example</h1>
    <script>
        
        const car = {
            
            make: 'Toyota',
            model: 'Camry',
            year: 2024,
            getCarInfo: function() {
                return `${this.year} ${this.make} ${this.model}`;
            }
        };

        
        console.log(car.getCarInfo());

        document.body.innerHTML += `<p>Car Information: ${car.getCarInfo()}</p>`;
    </script>
</body>
</html>
