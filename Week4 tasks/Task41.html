<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Parent Node Example</title>
    <script>
     
        document.addEventListener('DOMContentLoaded', function() {
            
            var element = document.querySelector('#specific-element');
             if (element) {
             
                console.log('Parent node:', element.parentNode);
            } else {
                console.log('Element not found');
            }
        });
    </script>
</head>
<body>
    <div>
        <p id="specific-element">This is the target element.</p>
    </div>
    <div>
        <p>This is another paragraph.</p>
    </div>
</body>
</html>
