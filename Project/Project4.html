<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .accordion {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .accordion .header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            font-weight: bold;
        }
        .accordion .content {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .accordion .active {
            background-color: #0056b3;
        }
        .accordion .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="header">Section 1</div>
        <div class="content">
            <p>This is the content for section 1.</p>
        </div>
        <div class="header">Section 2</div>
        <div class="content">
            <p>This is the content for section 2.</p>
        </div>
        <div class="header">Section 3</div>
        <div class="content">
            <p>This is the content for section 3.</p>
        </div>
    </div>

    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const headers = document.querySelectorAll('.accordion .header');

        headers.forEach(header => {
            header.addEventListener('click', function() {
                const currentlyActiveHeader = document.querySelector('.accordion .header.active');
                const currentlyActiveContent = document.querySelector('.accordion .content.active');
                       this.classList.toggle('active');
                const content = this.nextElementSibling;
                content.classList.toggle('active');
                     if (currentlyActiveHeader && currentlyActiveHeader !== this) {
                    currentlyActiveHeader.classList.remove('active');
                    currentlyActiveContent.classList.remove('active');
                }
            });
        });
    });
</script>
</html>
